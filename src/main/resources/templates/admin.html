<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="/static/css/valid.css" th:href="@{/css/admin.css}">

    <title> Профиль </title>
    <link rel="icon" type="image/x-icon" href="/icon/favicon.ico">
    <link rel="shotcut icon" type="image/x-icon" href="/icon/favicon.ico?v=1">

</head>
<body>

<!-- Верхняя панель  -->

<nav class="navik navbar sticky-top navbar-expand-lg navbar-light">
    <div style="color:#fdfdfe" class="container-fluid">
        <div class="navbar-collapse" id="navbarText">
            <span style="font-weight: bold;" id="adminEmail"></span>
            <span>with roles: </span>
            <span style="font-weight: bold"id="adminRole"/>
        </div>
        <a style="color: #949991;font-size: 25px" class="nav-link" href="/logout">Logout</a>
    </div>
</nav>

<!-- Основная часть  -->

<div class="container-fluid">
    <div class="row flex-nowrap">
        <div style="background-color: #fdfdfe; width: 15%">
            <div class="d-flex flex-column align-items-center align-items-sm-start text-white min-vh-100">

                <!-- Левая панель  -->

                <nav style="display: block; width: 100%; padding-top: 10px" class="nav nav-pills" id="pills-tab"
                     role="tablist">
                    <a class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                       href="#pills-admin" role="tab" aria-controls="pills-home" aria-selected="true">Admin</a>
                    <a class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" href="#pills-user" role="tab"
                       aria-controls="pills-profile" aria-selected="false">User</a>
                </nav>

            </div>
        </div>
        <!-- Содержимое кнопки с левой панели -->
        <div style="background-color: #f6f7f9" class="col py-3">
            <div class="tab-content" id="pills-tabContent">
                <!-- Содержимое кнопки Admin -->
                <div class="tab-pane fade show active" id="pills-admin" role="tabpanel"
                     aria-labelledby="pills-home-tab">

                    <h1>Admin Panel</h1>

                    <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab"
                           aria-controls="nav-home" aria-selected="true">Users table</a>
                        <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile" role="tab"
                           aria-controls="nav-profile" aria-selected="false">New
                            user</a></nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                             aria-labelledby="nav-home-tab">
                            <div class="card">
                                <div class="card-header">
                                    All Users
                                </div>
                                <div class="card-body">
                                    <table class="table table-striped" id="usersTable">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                        </div>

                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                            <div class="card">
                                <div class="card-header">
                                    Add new user
                                </div>
                                <div style="text-align: center" class="card-body">
                                    <form style="display: inline-block; width: 500px" id="addUserForm">
                                        <div style="padding: 10px">
                                            <label style=" ;display: inline;font-size: 20px; font-weight: bold"
                                                   for="addNewUserFirstName"
                                                   class="col-sm-2 col-form-label">First Name</label>
                                            <input style="text-align: center" type="text"
                                                   required minlength="2" maxlength="10"
                                                   class="form-control" id="addNewUserFirstName" placeholder="First Name">
                                        </div>

                                        <div style="padding: 10px">
                                            <label style="display: inline;font-size: 20px; font-weight: bold"
                                                   for="addNewUserLastName"
                                                   class="col-sm-2 col-form-label">Last Name</label>
                                            <input style="text-align: center" type="text"
                                                   required minlength="2" maxlength="10"
                                                   class="form-control" id="addNewUserLastName" placeholder="Last Name">
                                        </div>

                                        <div style="padding: 10px">
                                            <label style="display: inline;font-size: 20px; font-weight: bold" for="addNewUserAge"
                                                   class="col-sm-2 col-form-label">Age</label>
                                            <input style="text-align: center" type="number"
                                                   required
                                                   class="form-control" id="addNewUserAge" placeholder="Age">
                                        </div>

                                        <div style="padding: 10px">
                                            <label style="display: inline;font-size: 20px; font-weight: bold"
                                                   for="addNewUserEmail"
                                                   class="col-sm-2 col-form-label">Email</label>
                                            <input style="text-align: center" type="email"
                                                   required
                                                   class="form-control" id="addNewUserEmail" placeholder="Email">
                                        </div>

                                        <div style="padding: 10px">
                                            <label style="display: inline;font-size: 20px; font-weight: bold"
                                                   for="addNewUserPassword"
                                                   class="col-sm-2 col-form-label">Password</label>
                                            <input style="text-align: center" type="password"
                                                   required minlength="2" maxlength="10"
                                                   class="form-control" id="addNewUserPassword" placeholder="Password">
                                        </div>
                                        <div>
                                            <span style="display: inline;font-size: 20px; font-weight: bold">Give access to the admin panel?</span>
                                        </div>
                                        <DIV style="padding: 10px">
                                            <select size="2" multiple required class="form-select mx-auto" style="width: 250px" id="addUserSelectOption">
                                                <option id="addUserOptionAdmin" value="ADMIN" >ADMIN</option>
                                                <option selected id="addUserOptionUser" value="USER">USER</option>
                                            </select>
                                        </DIV>
                                        <button type="button" class="btn btn-success" id="addNewUserButton">Add new user</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- Содержимое кнопки User -->
                <div class="tab-pane fade" id="pills-user" role="tabpanel" aria-labelledby="pills-profile-tab">

                    <h1>User information-page</h1>

                    <div class="card">
                        <div class="card-header">
                            About user
                        </div>
                        <div class="card-body">
                            <table class="table table-striped" id="adminTable">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>
<!--                                Код JS из файла-->
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="someDefaultModal" tabindex="-1" role="dialog" aria-labelledby="someDefaultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
            </div>

            <div class="modal-footer">
            </div>

        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="/JS/admin.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
